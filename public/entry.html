<div data-name="entry" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back"><i class="material-icons">arrow_back_ios</i>Back</a>
      </div>
      <div class="title" name="entryTitle">
        Loading...
      </div>
    </div>
  </div>
  
  <div class="page-content">
    <div class="list">
      <ul>
        

        <li class="item-content item-input">
          <div class="item-media"><i class="material-icons">edit</i></div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="text" name="entryTitle" placeholder="Title">
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-media"><i class="material-icons">calendar_today</i></div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="date" placeholder="Date" name="entryDate" id="entryDate">
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-media"><i class="material-icons">notes</i></div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <textarea class="resizable" name="entryNotes" id="entryNotes" placeholder="Notes"></textarea>
            </div>
          </div>
        </li>
        
        <li class="item-content item-input">
          <div class="item-media"><i class="material-icons">notifications</i></div>
          <div class="item-inner">
            <div class="item-input-wrap">
              <input type="date" placeholder="Date" name="entryNotDate" id="entryNotDate">
            </div>
          </div>
        </li>
        
      </ul>
            
      <div class="block">
        <div class="row">
          <button class="button col button-fill" onclick="save()">
            Save
          </button>
          <button class="button col button-fill" onclick="deleteEntry()">
            Delete
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
